<div class="card" *ngFor="let result of results">
    <div class="card-block">
        <h4>
            <a routerLink="/result/{{result._id}}">{{result.title}}</a>
            <span class="badge badge-pill badge-default float-right">{{ result.isbn }}</span>
        </h4>
        <h3>
        <p class="info">{{result.edition}}</p>
        <p class="info">{{result.publisher}}</p>
        <span class="info">{{result.lastUpdate}}</span>
        <span class="info">{{result.updateCount}}</span>
        <div class="info">
            <span *ngFor="let author of result.author" class="badge badge-warning">{{author}}</span>
        </div>
        </h3>
    </div>
</div>
