<section class="section">
    <!-- <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe> -->
    <div class="card card-primary contactForm">
        <div class="col-12">
            <form #messageForm="ngForm" >
                <div class="form-group">
                    <label for="name">Name</label>
                    <input required minlength="5" ngModel name="name" type="text" #name="ngModel" class="form-control"
                        id="name" placeholder="Full name please">
                    <div class="alert alert-danger" *ngIf="name.touched && !name.valid">
                        <div *ngIf="name.errors.required">Name is required.</div>
                        <div *ngIf="name.errors.minlength">Name is minimum of {{ name.errors.minlength.requiredLength }}
                            characters.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input required ngModel name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"  type="text" #email="ngModel" class="form-control" id="email">
                    <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
                        <div *ngIf="email.errors.required">Email is required.</div>
                        <div [hidden]="!email.errors?.pattern">Invalid email</div>
                    </div>
                </div>
                <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email">
                    Enter a valid email address.
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea required ngModel #message="ngModel" name="message" id="message" cols="20" rows='5'
                        class="form-control"></textarea>
                    <div class="alert alert-danger" *ngIf="message.touched && !message.valid">
                        Message is required.
                    </div>
                </div>
                <div>
                    <input type="button" onclick="return confirm('Your message has been sent.')"
                        class="btn btn-success" value="Send">
                    <input type="reset" class="btn btn-outline-secondary float-right" value="Clear">
                </div>
            </form>
        </div>
    </div>
</section>
